name: Continuous Integration

on:
  push:
    branches:
      - master
      - publish-npm

jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version:
          - 20.x
          - 21.x

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }} ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
      - name: Install ğŸ”§
        run: npm ci
      - name: Test ğŸš¨
        run: npm test
